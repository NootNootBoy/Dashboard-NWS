<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="dash.css" />
    <link rel="stylesheet" media="screen" href="style.css" />
    <script src="https://kit.fontawesome.com/6005dc6b89.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="toggle" id="toggle" onclick="toggle()">
      <i class="fas fa-angle-right" id="arrow"></i>
    </div>
    <div class="toggle2" id="toggle2" onclick="toggle2()">
      <i class="fas fa-angle-right" id="arrow2"></i>
    </div>
    <div class="container">
      <div class="containerflexRow">
        <div id="flexcol1">
          <div class="menu" id="menu">
            <img id="test" src="/logonws.png" alt="" />
            <div class="profil">
              <img src="437501.png" alt="" />
              <h1>USER</h1>
            </div>

            <a href="index.html" class="button"><i class="fas fa-chart-line"></i>Dashboard</a>
            <a href="etu.html" class="button"
              ><i class="fas fa-search-location"></i>Liste d'Entreprise</a
            >
            <a href="etu.html" class="button"
              ><i class="fas fa-graduation-cap"></i>Liste des Etudiants</a
            >
            <a href="profil.html" class="button"><i class="fas fa-user"></i>Profil</a>
          </div>
        </div>
        <div id="flexcol2">
          <div class="innerwidth">
            <div class="containerResultatRow">
              <div class="containerResultatCol1">
                <div class="bar">
                  <input
                    type="text"
                    id="EntrepriseInput"
                    required
                    size="45"
                    placeholder="Recherche Entreprise..."
                    minlength="1"
                    maxlength="32"
                  />
                  <i class="fa fa-search" aria-hidden="true"></i>
                </div>
              </div>
              <div class="containerResultatCol2">
                <div class="btnrecherche">
                  <button id="btnsearch" type="button">Rechercher</button>
                </div>
              </div>
            </div>
          </div>
          <div class="maxwidth">
            <div id="Container"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script src="main.js"></script>
  </body>
</html>
